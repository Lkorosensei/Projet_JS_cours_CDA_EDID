<html lang="fr">
<head>

    <script>
        //Utilisation de l'objet Window
        let innerH = window.innerHeight;

        console.log(innerH + " * " + innerW);

            //Mon Objet Employeur en JS qui contient des attributs et une méthodes
            // Constructeur pour créer des objets Employeur avec des attributs spécifiques
        let Employeur =  function (p_raisonSociale, p_codeAPE, p_siret) {
            this.raisonSociale = p_raisonSociale;
            this.codeAPE = p_codeAPE;
            this.siret = p_siret;
            
            // Méthode pour afficher les informations de l'employeur
            this.afficheInfosEmpl = function () {
                console.log(arguments);
                
                console.log(`Raison sociale : ${this.raisonSociale} , Code APE : ${this.codeAPE} , Siret : ${this.siret}`);
                
            };
        };

        let emp1 = new Employeur("Airbus", "123AF", 123456);
        let emp2 = new Employeur("ATP", "129AE", 23456789);

        emp1.afficheInfosEmpl();
        emp2.afficheInfosEmpl();
        window.onload = function() {
            let btn_submit = document.getElementById('btn_submit');
            btn_submit.onclick = function() {
                console.dir(document.forms);

                console.log(document.forms[0].elements.txt_raisonSociale.value);// 1ere methode
                console.log(document.forms[0].elements['txt_codeAPE'].value); //2eme methode
                console.log(document.forms[0].elements[2].value); //3eme methode
                console.log(document.forms[0].elements.email.value);
                console.log(document.forms[0].elements.chk_yes.checked);               
            }
        }

    </script>
</head>
<body>
    <form class="" action="index.html" method="post" name="employeur_FormName">

        Raison sociale : <input type="text" name="txt_raisonSociale" placeholder="Airbus"><br>
        Code APE : <input type="text" name="txt_codeAPE" placeholder="123PA"><br>
        Siret : <input type="text" name="txt_siret" placeholder="124567"><br>
        Email : <input type="email" name="email" placeholder="commercial@airbus.com"><br>
        Soumis TVA(YES/NO) : <input type="checkbox" name="chk_yes" checked="checked"><br>
